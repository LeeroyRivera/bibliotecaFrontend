<div class="login-container">
  <h2>Registro de Préstamo</h2>
  
  <form (ngSubmit)="onSubmit()" [formGroup] ="loanForm" class="loan-form">
    <div class="form-group">
      <label for="libro">Libro</label>
      <select id="libro" class="select" (change)="onBookChange($event)">
        <option value="" disabled selected>Seleccione un libro</option>
        <option *ngFor="let book of books" [value]="book.librosID">
          {{ book.librosTitulo }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" formControlName="usuario" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="prestamoFechaInicial">Fecha de Préstamo</label>
      <input type="date" id="prestamoFechaInicial"  class="form-control" formControlName="prestamosFechaInicial">
    </div>

    <div class="form-group">
      <label for="prestamoFechaDevolucion">Fecha de Devolución</label>
      <input type="date" id="prestamoFechaDevolucion" class="form-control" formControlName="prestamosFechaFinal">
    </div>

    <div class="form-group checkbox-group">
      <label for="prestamoEstado">
        <input type="checkbox" id="prestamoEstado" >
        ¿Libro devuelto?
      </label>
    </div>

    <div class="form-footer">
      
      <div class="button-group">
        <button type="button" class="cancel-button" (click)="resetForm()">Cancelar</button>
          
        <button type="submit" class="submit-button">Guardar</button>
      </div>
    </div>
  </form>
</div>
