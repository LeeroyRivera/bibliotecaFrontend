<div class="library-container">
  <aside class="sidebar" [class.open]="isMenuOpen">
    <div class="logo">
      <h1>Biblioteca</h1>
    </div>
    
    <nav class="main-nav">
      <div class="search-box">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar...">
        <button (click)="searchBooks()">🔍</button>
      </div>
      
      <ul>
        <li>
          <a routerLink="/home/books">
            📚 Libros
          </a>
        </li>
        <li>
          <a routerLink="/home/loans">
            🔄 Préstamos
          </a>
        </li>
        <li *ngIf="authService.isAdmin()">
          <a routerLink="/home/users">
            👥 Usuarios
          </a>
        </li>
      </ul>
    </nav>
    
    <button class="logout-btn" (click)="logout()">
      🚪 Cerrar sesión
    </button>
  </aside>

  <main class="content">
    <button class="menu-toggle" (click)="toggleMenu()">☰</button>
    <router-outlet></router-outlet>
  </main>
</div>
